services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: ollama_catalog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  crawler:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./:/app
    depends_on:
      - db
    entrypoint: ["bash", "-lc"]

volumes:
  pgdata:


site:
  image: python:3.11-slim
  working_dir: /app/site
  volumes:
    - ./:/app
  ports:
    - "8080:8080"
  command: ["python", "-m", "http.server", "8080"]
  depends_on:
    - db
